<p>list-customer works!</p>
<table [border]="1" [cellPadding]="5" [cellSpacing]="0">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Age</th>
    <th>#</th>
  </tr>
  <tbody>
    <tr *ngFor="let c of customers">
      <td>{{c.Id}}</td>
      <td>{{c.Name}}</td>
      <td>{{c.Email}}</td>
      <td>{{c.Age}}</td>
      <td><img [src]="c.Image" width="100"></td>
    </tr>
  </tbody>
</table>
