<p>group-customer works!</p>

<table [border]="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Age</th>
    <th>#</th>
  </tr>
  <tbody>
    <tr *ngFor="let cusType of database">
      <td [colSpan]="5">
        <table [border]="0">
          <tr>
            <td [colSpan]="5">{{cusType.CustomerTypeId}} - {{cusType.CustomerTypeName}}</td>
          </tr>
          <tr *ngFor="let c of cusType.Customers">
            <td>{{c.Id}}</td>
            <td>{{c.Name}}</td>
            <td>{{c.Email}}</td>
            <td>{{c.Age}}</td>
            <td><img [src]="c.Image" [width]="50"></td>
          </tr>
        </table>
      </td>
    </tr>
  </tbody>
</table>
