<p>filter-price works!</p>
<h3 class="text-center bg-dark text-white p-3">Filter Price</h3>
{{errMessage}}

<div class="container bg-light">
  <table class="table">
    <tr>
      <td>Min price:</td>
      <td>
        <input class="form-control" type="number" [(ngModel)]="minprice">
      </td>
    </tr>
    <tr>
      <td>Max price:</td>
      <td>
        <input class="form-control" type="number" [(ngModel)]="maxprice">
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button class="btn btn-primary w-100 active" (click)="getBooksInRange(minprice, maxprice)">Filter</button>
      </td>
    </tr>
  </table>
  <table class="table table-hover">
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.BookId}}</td>
        <td>{{book.BookName}}</td>
        <td>{{book.Price}}</td>
        <td><img src="{{book.Image}}" alt="book image" width="50px" height="50px"></td>
    </tbody>
  </table>
</div>
