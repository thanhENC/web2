<p>list-customer works!</p>

<table [border]="1" [cellPadding]="2" [cellSpacing]="0">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Age</th>
    <th>Image</th>
  </tr>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.Id}}</td>
      <td>{{customer.Name}}</td>
      <td>{{customer.Email}}</td>
      <td>{{customer.Age}}</td>
      <td><img src="{{customer.Image}}" alt="image" width="100" height="100"></td>
    </tr>
</tbody>
</table>
